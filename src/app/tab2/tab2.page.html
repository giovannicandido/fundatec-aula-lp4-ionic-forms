<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let pessoa of pessoas">
      {{pessoa.nome}} <br /> {{pessoa.email}} <ion-button [routerLink]="['/tabs/tab1/', pessoa.email]">Editar</ion-button> 
      <ion-button color="danger" (click)="deletar(pessoa.email)">Deletar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
